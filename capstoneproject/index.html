<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Ratingr</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>
  <div class="top-search">
    <input type="text" placeholder="Search people, cities, or countries..." id="global-search" />
  </div>
  <aside class="sidebar hidden" id="sidebar">
    <header class="sidebar-header">
      <h2>Search Results</h2>
      <div class="tabs">
        <button class="tab active" data-level="all">All</button>
        <button class="tab" data-level="high">High</button>
        <button class="tab" data-level="medium">Medium</button>
        <button class="tab" data-level="low">Low</button>
      </div>
    </header>
    <section class="user-list" id="user-list"></section>
  </aside>
  <script src="script.js"></script>
</body>
</html>
