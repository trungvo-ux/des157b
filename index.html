<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame-parent">
    <div class="trung-vo-parent">
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <h1 class="trung-vo">Trung Vo</h1>
    </div>

    <div class="ministudio-toolkit-parent">
      <div class="ministudio-toolkit">ministudio & toolkit</div>
      <div class="ministudio-toolkit">research</div>
      <div class="ministudio-toolkit">development</div>
      <div class="ministudio-toolkit">capstone</div>
    </div>
  </div>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

<div class="spline-container">
  <div id="spline-light" class="spline-embed">
    <spline-viewer url="https://prod.spline.design/I6SNY7Mc9Ck8zdti/scene.splinecode"></spline-viewer>
  </div>

  <div id="spline-dark" class="spline-embed hidden">
    <spline-viewer url="https://prod.spline.design/EpMv9OtDihijZsLi/scene.splinecode"></spline-viewer>  </div>
</div>

      
  <script src="script.js"></script>
</body>
</html>
